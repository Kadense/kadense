image:
  repository: https://headinthecloudsolutions.github.io/helm-charts/

jupyternetes:
  pods:
    operator:
      enabled: true
      image:
        repository: ""
        name: jupyternetes-pods-operator
        tag: latest
        pullPolicy: Always
      serviceAccount:
        create: true
        name: ""
      nodeSelector: {}
      tolerations: []
      affinity: {}
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
  pvcs:
    operator:
      enabled: true
      image:
        repository: ""
        name: jupyternetes-pvcs-operator
        tag: latest
        pullPolicy: Always
      serviceAccount:
        create: true
        name: ""
      nodeSelector: {}
      tolerations: []
      affinity: {}
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      