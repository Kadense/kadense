apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tests.kadense.io
spec:
  scope: Namespaced
  group: kadense.io
  names:
    kind: test
    plural: tests
    singular: test
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              myName:
                type: string
              value:
                type: integer
              valueEnum:
                type: string
                enum:
                - Testing123
                - OMG
                - WHY
              valueChildObject:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
